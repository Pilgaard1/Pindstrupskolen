        .tab:hover {

        .equipment-item .stock {
            font-size: 0.95em;

        }
        .equipment-item .task {

            margin-top: 8px;

        #bookings-tab {

        }
        #bookings-table th, #bookings-table td {

        #bookings-table th {

        #bookings-table button {
            padding: 8px 15px;
            background: linear-gradient(135deg, #ff4d4d, #cc0000);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 77, 77, 0.5);
        }
        #bookings-table button:hover {

            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-size: 1em;

        #content {

        #equipment-details {

            color: #fff;

        }
        #equipment-details p {
            font-size: 1.3em;
            margin: 0.6em 0;
            color: #e0e0e0;

        }
        #equipment-details img {
            max-width: 280px;
            height: auto;
            border-radius: 12px;
            margin: 15px 0;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        #equipment-details img:hover {
            transform: scale(1.05);
        }
        #equipment-details iframe {

            height: 202px;
            border-radius: 12px;
            margin: 15px 0;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);

        }
        .task {
            font-size: 1.3em;
            margin: 0.6em 0;
            color: #e0e0e0;
            line-height: 1.5;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInText {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            #sidebar {
                width: 100%;
                max-height: 40vh;
            }
            #content {
                width: 100%;
                max-height: 60vh;
            }
            #equipment-list {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                min-height: 300px;
            }
            .equipment-item img {
                width: 100px;
                height: 100px;
            }
            #equipment-details img {

            }
            #equipment-details iframe {
                width: 100%;
                height: auto;

            }
            #booking-form select, #booking-form input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="sidebar">

        <div id="bookings-tab">

    <div id="content">

    </div>

    <script>
        // Equipment data with image URLs, video IDs, stock, and tasks
        const equipmentList = [
            { 
                name: "LEGO Spike Prime", 
                description: "Et dynamisk STEAM-l√¶ringsv√¶rkt√∏j designet til 6.-8. klasse, der kombinerer farverige LEGO-elementer med avanceret Scratch-baseret programmering. Med sensorer, motorer og en intelligent hub kan elever bygge og programmere interaktive robotter og modeller, der bringer naturvidenskab, teknologi og ingeni√∏rkunst til live. Perfekt til at fremme kreativ probleml√∏sning og samarbejde gennem sjove, hands-on projekter som selvk√∏rende biler eller automatiske maskiner.", 
                imageUrl: "https://www.lekolar.dk/globalassets/inriver/resources/130606_116769.jpg",
                videoId: "3zVadn_7l6o",
                stock: 5,
                task: "Byg en simpel bil med LEGO Spike Prime, og programmer den til at k√∏re fremad i 5 sekunder, n√•r du trykker p√• en knap. Brug Scratch til at tilf√∏je en lyd, n√•r bilen starter."
            },
            { 
                name: "Makey Makey", 
                description: "Et sp√¶ndende v√¶rkt√∏j, der g√∏r verden til en controller! Makey Makey lader elever skabe interaktive kredsl√∏b ved at forbinde hverdagsgenstande ‚Äì som frugt, plasticine eller papir ‚Äì til en computer for at styre spil, musik eller programmer. Ideel til at introducere elektronik og kodning p√• en legende m√•de, der opmuntrer til eksperimenteren og kreativitet i alle aldre.", 
                imageUrl: "https://www.lekolar.dk/globalassets/inriver/resources/56659_067837.jpg",
                videoId: "rfQqh7iCcOU",
                stock: 10,
                task: "Lav en 'frugt-piano' ved at forbinde fire stykker frugt (f.eks. bananer eller √¶bler) til Makey Makey. Brug et online klaverprogram til at spille forskellige noter, n√•r du r√∏rer ved hver frugt."
            },
            { 
                name: "LEGO Spike Essentials", 
                description: "En begyndervenlig udgave af Spike Prime, skr√¶ddersyet til klassev√¶relset for yngre elever (4.-6. klasse). Med LEGO-elementer, sensorer og enkle programmeringsmuligheder via Scratch inspirerer dette s√¶t til at udforske kodning og ingeni√∏rkunst gennem legende projekter. Perfekt til at skabe sm√• robotter eller mekanismer, der underst√∏tter faglige lektionsplaner i naturfag og teknologi.", 
                imageUrl: "https://www.lego.com/cdn/cs/set/assets/blt0d31c588b8d182ae/45345.jpg?fit=bounds&format=jpg&quality=80&width=1500&height=1500&dpr=1",
                videoId: "kJ9L8LM8g4I",
                stock: 5,
                task: "Byg en vindm√∏lle med LEGO Spike Essentials, og programmer den til at dreje, n√•r du klapper i h√¶nderne. Brug lydsensoren og Scratch til at f√• m√∏llen til at stoppe efter 3 sekunder."
            },
            { 
                name: "Blue-Bots", 
                description: "S√∏d og programmerbar robot til sm√• b√∏rn (3-7 √•r), der introducerer kodning gennem leg. Blue-Bots kan programmeres via knapper p√• ryggen eller en app til at bev√¶ge sig i pr√¶cise retninger, hvilket g√∏r dem ideelle til at l√¶re sekvenser, retninger og grundl√¶ggende algoritmer p√• en sjov og tilg√¶ngelig m√•de. Perfekt til gruppeaktiviteter i b√∏rnehave eller indskoling.", 
                imageUrl: "https://www.lekolar.dk/globalassets/inriver/resources/56611_49107.jpg",
                videoId: "8B4i0q9W2l4",
                stock: 6,
                task: "Lav en firkantet bane p√• gulvet med tape, og programmer en Blue-Bot til at k√∏re i en firkant (frem, drej, frem, drej osv.). Brug knapperne p√• Blue-Bot til at indtaste kommandoerne."
            },
            { 
                name: "Green Screen", 
                description: "Et kreativt v√¶rkt√∏j til videooptagelse med baggrundsredigering, perfekt til at skabe professionelle videoer eller pr√¶sentationer. Elever kan filme foran en gr√∏n baggrund og bruge software som iMovie eller CapCut til at erstatte baggrunden med billeder eller videoer, hvilket g√∏r det ideelt til historiefort√¶lling, pr√¶sentationer eller kunstprojekter.", 
                imageUrl: "https://ae.hama.com/bilder/00021/abx/00021571abx5.webp",
                videoId: "6VTFXq9g4I8",
                stock: 1,
                task: "Optag en kort video (30 sekunder) foran Green Screen, hvor du pr√¶senterer dig selv som en 'nyhedsv√¶rt' fra et andet land. Brug en app som iMovie til at tilf√∏je en baggrundsbillede af en by."
            },
            { 
                name: "Green kasse til stopmotion", 
                description: "En kompakt green screen-kasse designet til at lave stopmotion-film. Perfekt til kreative projekter, hvor elever kan animere figurer eller objekter mod en tilpasset baggrund. Kombineres med stopmotion-apps som Stop Motion Studio for at skabe sjove, animerede historier, der underst√∏tter kunst og teknologi i undervisningen.", 
                imageUrl: "https://www.lekolar.dk/globalassets/inriver/resources/80232_46984.jpg",
                videoId: "6VTFXq9g4I8",
                stock: 4,
                task: "Lav en kort stopmotion-film (10-15 billeder) med en LEGO-figur i Green kassen, der 'bev√¶ger' sig til en strandbaggrund. Brug Stop Motion Studio til at tage billeder og tilf√∏je baggrunden."
            }
        ];

        // Load bookings from localStorage and convert legacy data
        let bookings = JSON.parse(localStorage.getItem('bookings')) || {};
        // Convert legacy object-based bookings to array-based
        Object.keys(bookings).forEach(equipmentName => {
            if (!Array.isArray(bookings[equipmentName])) {
                const legacyBooking = bookings[equipmentName];
                bookings[equipmentName] = [{
                    bookedBy: legacyBooking.bookedBy,
                    date: legacyBooking.date,
                    quantity: 1 // Assume quantity 1 for legacy bookings
                }];
            }
        });
        localStorage.setItem('bookings', JSON.stringify(bookings));

        // Calculate available stock for an equipment item
        function getAvailableStock(equipmentName) {
            const equipment = equipmentList.find(e => e.name === equipmentName);
            if (!equipment) return 0;
            const bookingList = Array.isArray(bookings[equipmentName]) ? bookings[equipmentName] : [];
            const bookedQuantity = bookingList.reduce((sum, booking) => sum + (booking.quantity || 0), 0);
            return equipment.stock - bookedQuantity;
        }

        // Populate equipment grid
        const equipmentListDiv = document.getElementById('equipment-list');
        function renderEquipmentList() {
            equipmentListDiv.innerHTML = '';
            equipmentList.forEach((equipment, index) => {
                const availableStock = getAvailableStock(equipment.name);
                const item = document.createElement('div');
                item.className = `equipment-item ${availableStock === 0 ? 'booked' : ''}`;
                item.innerHTML = `
                    <img src="${equipment.imageUrl}" alt="${equipment.name}">
                    <span>${equipment.name}</span>
                    <div class="status">${availableStock === 0 ? 'Udl√•nt' : 'Ledig'}</div>
                    <div class="stock">Lager: ${availableStock}</div>
                `;
                item.onclick = () => showDetails(index);
                equipmentListDiv.appendChild(item);
            });
        }

        // Populate bookings table and equipment select options
        const bookingsTableDiv = document.getElementById('bookings-table');
        const equipmentSelect = document.getElementById('equipment-select');
        function renderBookings() {
            equipmentSelect.innerHTML = '<option value="">V√¶lg udstyr</option>';
            equipmentList.forEach(equipment => {
                const availableStock = getAvailableStock(equipment.name);
                if (availableStock > 0) {
                    const option = document.createElement('option');
                    option.value = equipment.name;
                    option.textContent = `${equipment.name} (Lager: ${availableStock})`;
                    equipmentSelect.appendChild(option);
                }
            });

            bookingsTableDiv.innerHTML = `
                <table>
                    <tr>
                        <th>Udstyr</th>
                        <th>Booket af</th>
                        <th>Dato</th>
                        <th>Antal</th>
                        <th>Handling</th>
                    </tr>
                    ${Object.keys(bookings).length === 0 ? '<tr><td colspan="5">Ingen bookinger endnu.</td></tr>' : ''}
                    ${Object.entries(bookings).flatMap(([name, bookingList]) => 
                        (Array.isArray(bookingList) ? bookingList : []).map((booking, index) => `
                            <tr>
                                <td>${name}</td>
                                <td>${booking.bookedBy}</td>
                                <td>${booking.date}</td>
                                <td>${booking.quantity || 1}</td>
                                <td><button onclick="cancelBooking('${name}', ${index})">Annuller</button></td>
                            </tr>
                        `)
                    ).join('')}
                </table>
            `;
        }

        // Show equipment details
        function showDetails(index) {
            const equipment = equipmentList[index];
            const detailsDiv = document.getElementById('equipment-details');
            const availableStock = getAvailableStock(equipment.name);
            const isBooked = availableStock === 0;
            detailsDiv.innerHTML = `
                <h1>${equipment.name}</h1>
                <img src="${equipment.imageUrl}" alt="${equipment.name}">
                <p><strong>Beskrivelse:</strong> ${equipment.description}</p>
                <p><strong>Status:</strong> ${isBooked ? 'Udl√•nt' : 'Ledig'}</p>
                <p><strong>Tilg√¶ngelig lagerbeholdning:</strong> ${availableStock}</p>
                <p class="task"><strong>Foresl√•et opgave:</strong> ${equipment.task}</p>
                <h3>Video</h3>
                <iframe src="https://www.youtube.com/embed/${equipment.videoId}?rel=0&controls=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen loading="lazy"></iframe>
            `;

            // Update active item
            document.querySelectorAll('.equipment-item').forEach(item => item.classList.remove('active'));
            equipmentListDiv.children[index].classList.add('active');
        }

        // Tab switching
        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById('equipment-tab').style.display = 'none';
            document.getElementById('bookings-tab').style.display = 'none';
            if (tabName === 'equipment') {
                document.getElementById('equipment-tab').style.display = 'block';
                document.querySelector('.tab[onclick="showTab(\'equipment\')"]').classList.add('active');
                renderEquipmentList();
            } else {
                document.getElementById('bookings-tab').style.display = 'block';
                document.querySelector('.tab[onclick="showTab(\'bookings\')"]').classList.add('active');
                renderBookings();
            }
        }

        // Book equipment
        function bookEquipment() {
            const equipmentName = document.getElementById('equipment-select').value;
            const bookerName = document.getElementById('booker-name').value;
            const bookingQuantity = parseInt(document.getElementById('booking-quantity').value);
            const bookingDate = document.getElementById('booking-date').value;
            const confirmationDiv = document.getElementById('confirmation');

            if (!equipmentName || !bookerName || !bookingDate || !bookingQuantity) {
                alert('Udfyld venligst udstyr, navn, antal og dato.');
                return;
            }

            const availableStock = getAvailableStock(equipmentName);
            if (bookingQuantity <= 0) {
                alert('Antal skal v√¶re st√∏rre end 0.');
                return;
            }
            if (bookingQuantity > availableStock) {
                alert(`Ikke nok lagerbeholdning. Tilg√¶ngelig: ${availableStock}`);
                return;
            }

            if (!Array.isArray(bookings[equipmentName])) {
                bookings[equipmentName] = [];
            }
            bookings[equipmentName].push({ bookedBy: bookerName, date: bookingDate, quantity: bookingQuantity });
            localStorage.setItem('bookings', JSON.stringify(bookings));
            renderBookings();
            renderEquipmentList();
            confirmationDiv.innerText = `${bookingQuantity} ${equipmentName} booket af ${bookerName} til ${bookingDate}!`;
            document.getElementById('booking-quantity').value = ''; // Clear quantity input
        }

        // Cancel booking
        function cancelBooking(equipmentName, bookingIndex) {
            if (Array.isArray(bookings[equipmentName])) {
                bookings[equipmentName].splice(bookingIndex, 1);
                if (bookings[equipmentName].length === 0) {
                    delete bookings[equipmentName];
                }
                localStorage.setItem('bookings', JSON.stringify(bookings));
                renderBookings();
                renderEquipmentList();
                document.getElementById('confirmation').innerText = `Booking af ${equipmentName} annulleret!`;
            }
        }

        // Initial render
        showTab('equipment');
    </script>
</body>
</html>
